<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_ADD}admin/bootstrap.css">
    <script src="{JS_ADD}jQuery2.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container" style="margin-top: 30px">
    <form action="" class="form-inline" method="post">
        <div class="form-group" >
            <label for="cid">选择分类：</label>
            <select class="form-control" id="cid" name="cid" >

            </select>
        </div>
        <div class="form-group">
            <label for="ctitle">标题关键字</label>
            <input type="text" class="form-control" id="ctitle" name="ctitle">
        </div>
        <div class="form-group">
            <label for="order">倒序</label>
            <input type="checkbox" class="form-control" id="order" name="order"  style="margin-right: 40px" value="desc">
        </div>
        <input type="submit" value="查询">
    </form>
   <table class="table-bordered table">
       <tr>
           <th>所属分类</th>
           <th>标题</th>
           <th>操作</th>
       </tr>
       {foreach $data as $v}
      <tr>
          <td>{$v["cname"]}</td>
          <td>{$v["ctitle"]}</td>
          <td><a href="{ENTRY_ADD}/admin/content/show?conid={$v['conid']}" >查看</a>
         <a href="{ENTRY_ADD}/admin/content/edit?conid={$v['conid']}" class="editcon" style="margin-left: 30px">编辑</a>
          <a href="{ENTRY_ADD}/admin/content/del?conid={$v['conid']}" class="del" style="margin-left: 30px">删除</a></td>
          </td>
      </tr>
       {/foreach}
   </table>
</div>

<script src="{JS_ADD}addcon.js"></script>

</body>
</html>
